@if(isOpen()){
<div class="fixed inset-0 z-50 bg-black/90 flex items-center justify-center transition-opacity duration-300">
  <button type="button"
    class="absolute top-5 right-5 z-30 p-2 rounded-full bg-white/30 hover:bg-white/50 cursor-pointer" (click)="close()"
    aria-label="Cerrar modal">
    <svg class="w-5 h-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>
  <button type="button"
    class="hidden lg:block absolute top-1/2 left-[calc(50%-500px)] xl:left-[calc(50%-550px)] -translate-y-1/2 z-30 p-2 rounded-full bg-white/30 hover:bg-white/50 cursor-pointer"
    (click)="prev()" aria-label="Imagen anterior">
    <svg class="w-5 h-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4" />
    </svg>
  </button>
  <img [src]="currentImage()" alt="DiseÃ±o" class="max-w-[85%] max-h-[85%] object-contain rounded-xl shadow-xl">
  <button type="button"
    class="hidden lg:block absolute top-1/2 right-[calc(50%-500px)] xl:right-[calc(50%-550px)] -translate-y-1/2 z-30 p-2 rounded-full bg-white/30 hover:bg-white/50 cursor-pointer"
    (click)="next()" aria-label="Imagen siguiente">
    <svg class="w-5 h-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4" />
    </svg>
  </button>
  <div class="absolute bottom-4 left-1/2 z-30 flex -translate-x-1/2 gap-2">
    @for (img of images; track $index; let i = $index) {
    <button class="w-3 h-3 rounded-full transition-colors duration-300 cursor-pointer" [ngClass]="{
              'bg-white': i === index(),
              'bg-white/30': i !== index()
            }" (click)="open(i)" [attr.aria-label]="'Ir a la imagen ' + (i + 1)"></button>
    }
  </div>
</div>
}
